on:
  push:
    branches:
      - main

jobs:
  build-linux:
    name: 'Build on Linux'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup Bun'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install packages
        run: bun install

      - name: Build code
        run: bun run build:linux
